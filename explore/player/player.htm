<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JsScratch</title>
    <link href="player.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./js/datatypes.js"></script>
    <script type="text/javascript" src="./js/jsscratch.js"></script>
    <script type="text/javascript" src="./js/blocks.js"></script>
    <script type="text/javascript" src="./js/scratchio.js"></script>
    <script type="text/javascript" src="./js/jdataview.js"></script>
    <script type="text/javascript" src="./js/jscembed.js"></script>
  </head>
  <body>
    <div id="project" jwidth="480" jheight="480" sfactor="1.0"></div>
    <script type="text/javascript">
        var player;
        var vars = [], hash;
        var hashes = window.location.search.substr(1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = unescape(hashes[i]).split('=');
            vars[hash[0]] = hash[1];
        }
        document.getElementById('project').setAttribute('project', vars['project']);
        if (vars['width'] != "" && vars['height'] != "") {
          /*This is commented out because I think that there is an easier way of resizing it
           *If we zoom the iframe out on other pages, we can simulate this same thing
          document.getElementById('project').setAttribute('jwidth', parseInt(vars['width']) - 20);
          document.getElementById('project').setAttribute('jheight', parseInt(vars['height']) - 20);*/
        }
        if (vars['scale']) {
          $("#project").attr("sfactor", vars['scale']);
        }
        document.onselectstart = function (e) {
            e.preventDefault();
        };
    </script>
  </body>
</html>
